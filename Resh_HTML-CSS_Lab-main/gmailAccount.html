<!DOCTYPE html>
<html lang="'en">

<head>
    <meta charset="UTF-8">
    <meta httlp-equip="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gmail Account Form</title>
    <link rel="stylesheet" href="gmailaccount.css">
</head>

<body>
    <div class="container">
        <video src="Background.mp4" autoplay muted loop></video>
        <div class="formContainer">
            <form id="mailForm">
                <h1>Create Gmail Account</h1>
                <input type="text" placeholder="Full Name" required>
                <br>
                <input type="number" placeholder="Contact Number" required min="1000000000" max="9999999999">
                <br>
                <input type="email" placeholder="Enter email id" required>
                <br>
                <button type="reset">Reset</button>
                <button type="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
